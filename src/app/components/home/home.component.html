<nz-content padding>
  <nz-page-header class="margin-top margin-bottom" [nzTitle]="'ECOES' | translate" [nzSubtitle]="'LIST' | translate"> </nz-page-header>
      <nz-list *ngIf="isAdmin" padding nzItemLayout="vertical">
        <nz-list-item>
          <button nz-button nzType="primary" nzBlock nzSize="large" nzGhost>
            <i nz-icon nzType="plus" nzTheme="outline"></i>
            {{'CREATE_ECOE' | translate}}
          </button>
          <button style="margin-top: 10px" nz-button nzType="primary" nzBlock nzSize="large" nzGhost>
            <i nz-icon nzType="setting" nzTheme="outline"></i>
            {{'CONTROL_PANEL' | translate}}
          </button>
        </nz-list-item>
        <nz-list-item></nz-list-item>
      </nz-list>

  <div nz-row padding>
    <div nz-col>
      <nz-list [nzDataSource]="ecoes" [nzRenderItem]="item" [nzGrid]="{ gutter: 16, xs: 24, sm: 12, md: 6, lg: 6, xl: 4 }">
        <ng-template #item let-item let-index="index">
          <nz-list-item [nzContent]="nzContent">
            <ng-template #nzContent>
              <nz-card nzHoverable="true"
                       [nzActions]="[delItem]">
                <h3>{{item['name']}}</h3>
              </nz-card>
              <ng-template #delItem>
                <nz-button-group>
                  <button nzSize="small" [routerLink]="['../eval/ecoe', item['id']]"
                          preserveFragment="false"
                          nz-button nzType="primary">{{'EVALUATION' | translate}}</button>
                  <button *ngIf="isAdmin" nzSize="small" [routerLink]="['../admin/ecoe', item['id']]"
                          preserveFragment="false"
                          nz-button nzType="default">{{'ADMIN' | translate}}</button>
                </nz-button-group>
              </ng-template>
            </ng-template>
          </nz-list-item>
        </ng-template>
      </nz-list>
    </div>
  </div>

</nz-content>


<router-outlet></router-outlet>

<nz-drawer [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom':'53px' }"
           [nzMaskClosable]="true"
           [nzVisible]="showCreateEcoe"
           [nzTitle]="'CREATE_ECOE' | translate"
           (nzOnClose)="closeDrawer()"
           [nzPlacement]="'top'">
  <form nz-form (submit)="submitForm()">
    <div nz-row [nzGutter]="8">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzRequired]="true" [nzFor]="'name'">{{"ECOE_NAME" | translate}}</nz-form-label>
          <input nz-input id="name" [formControl]="ecoeForm"/>
        </nz-form-item>
      </div>
    </div>

    <div class="footer">
      <button type="button" nz-button (click)="closeDrawer()" class="margin-right">
        <span>{{"CANCEL" | translate}}</span>
      </button>
      <button type="submit" nz-button [nzType]="'primary'" [disabled]="!ecoeForm.valid">
        <span>{{"ACCEPT" | translate}}</span>
      </button>
    </div>
  </form>
</nz-drawer>
