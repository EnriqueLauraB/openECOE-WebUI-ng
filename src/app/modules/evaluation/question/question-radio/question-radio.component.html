<!-- TODO: Review SingleRadio button code -->
<nz-radio-group *ngIf="_RadioOptions.length > 1 else singleRadio"
                [ngModel]="answer?.schema?.selected ? answer?.schema?.selected?.id_option : null"
                [nzButtonStyle]="'solid'"
                (ngModelChange)="changeRadioAnswer(answer, $event, $event)">
  <label nz-radio-button
         *ngFor="let cb of _RadioOptions; let indexOption = index"
         [nzValue]="cb.option"
         [ngClass]="{'negative-points': cb.option.points < 0,
                     'positive-points': cb.option.points >= 0}"
         [innerHTML]="cb.option.label"></label>
  <label nz-radio-button
         [nzValue]="null"
         [innerHTML]="'NONE_OPTION' |translate"></label>
</nz-radio-group>

<ng-template #singleRadio>
  <nz-switch nz-row
             [ngClass]="{ 'negative-points': _RadioOptions[0].option.points < 0,
                          'positive-points': _RadioOptions[0].option.points >= 0}"
             [nzCheckedChildren]="label"
             [nzUnCheckedChildren]="label"
             [ngModel]="_RadioOptions[0].checked"
             (ngModelChange)="changeRadioAnswer(answer, _RadioOptions[0].option, $event)">
  </nz-switch>
  <ng-template #label>
    <div [innerHTML]="_RadioOptions[0].option.label"></div>
  </ng-template>
</ng-template>
