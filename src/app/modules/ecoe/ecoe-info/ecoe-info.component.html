<nz-spin [nzSpinning]="eliminando">
  <nz-page-header class="margin-bottom"> 
    <nz-page-header-title>{{ecoeName}}</nz-page-header-title> 
    <nz-page-header-extra> 
  
      <a nz-button (click)="showECOENameDrawer(true)">
          <span>{{"EDIT_ECOE" | translate}}</span>
      </a>
      <a 
        nz-button
        [nzType]="'danger'"
        nz-popconfirm
        [nzTitle]="'DELETE_CONFIRMATION' | translate"
        (nzOnConfirm)="deleteEcoe()"
        [nzPlacement]="'top'"
        [nzType]="'danger'"
        [nzOkType]="'danger'"
        [nzOkText]="'DELETE' | translate" [nzCancelText]="'CANCEL' | translate"
        [nzIcon]="iconDeleteTpl">
          <span>{{"DELETE_ECOE" | translate}}</span>
      </a>
      <ng-template #iconDeleteTpl>
        <i nz-icon nzType="question-circle" style="color: red;" nzTheme="outline"></i>
      </ng-template>
    </nz-page-header-extra>
  </nz-page-header>


  <nz-content>
    
   <div nz-col [nzMd]="8"> 
     <nz-card nzTitle="Áreas" [nzExtra]="linkAreas"> 
       <div nz-row>
        <nz-alert nzType="info" nzMessage="{{areas?areas.length:0}} {{ 'AREAS' | translate }}"></nz-alert>
       </div>
      </nz-card> 
      <ng-template #linkAreas> 
        <a  nz-button [nzType]="primary" [routerLink]="['admin/areas']"><i nz-icon nzType="edit" nzTheme="outline"></i> Configurar</a> 
      </ng-template> 
    </div>
  
   <div nz-col [nzMd]="8"> 
      <nz-card nzTitle="Estaciones" [nzExtra]="linkEstaciones"> 
        <nz-alert *ngIf="areas && areas.length == 0" nzType="error" nzMessage="No existen Áreas"></nz-alert> 
        <nz-alert *ngIf="areas && areas.length > 0" nzType="info" nzMessage="{{stations?stations.length:0}} Estaciones"></nz-alert> 
      </nz-card> 
      <ng-template #linkEstaciones> 
        <a disabled="areas && areas.length > 0" nz-button [nzType]="primary" [routerLink]="['/ecoe/estaciones']"><i nz-icon nzType="edit" nzTheme="outline"></i> Configurar</a> 
      </ng-template> 
    </div>
  
   <div nz-col [nzMd]="8"> 
     <nz-card nzTitle="Cronómetros" [nzExtra]="linkCronometros"> 
       <nz-alert *ngIf="stations && stations.length == 0" nzType="error" nzMessage="No existen Estaciones"></nz-alert> 
       <nz-alert *ngIf="stations && stations.length > 0" nzType="info" nzMessage="{{rounds?rounds.length:0}} Cronómetros"></nz-alert> 
      </nz-card> 
      <ng-template #linkCronometros> 
        <a disabled="stations && stations.length > 0" nz-button [nzType]="primary" [routerLink]="['/ecoe/cronometros']" ><i nz-icon nzType="edit" nzTheme="outline"></i> Configurar</a> 
      </ng-template> 
    </div>
  
   <div nz-col [nzMd]="8"> 
     <nz-card nzTitle="Estudiantes" [nzExtra]="linkEstudiantes"> 
       <nz-alert *ngIf="rounds && rounds.length == 0" nzType="error" nzMessage="No existen Cronómetros"></nz-alert> 
       <nz-alert *ngIf="rounds && rounds.length > 0" nzType="info" nzMessage="{{students?students.length:0}} Estudiantes"></nz-alert> 
      </nz-card> 
      <ng-template #linkEstudiantes> 
        <a disabled="rounds && rounds.length > 0" nz-button [nzType]="primary" [routerLink]="['/ecoe/estudiantes']"><i nz-icon nzType="edit" nzTheme="outline"></i> Configurar</a> 
      </ng-template> 
    </div>
  
   <div nz-col [nzMd]="8"> 
     <nz-card nzTitle="Planificador" [nzExtra]="linkPlanificador"> 
       <nz-alert *ngIf="rounds && rounds.length == 0" nzType="error" nzMessage="No existen Cronómetros"></nz-alert> 
       <nz-alert *ngIf="rounds && rounds.length > 0" nzType="info" nzMessage="{{shifts?shifts.length:0}} Planificaciones"></nz-alert> 
      </nz-card> 
      <ng-template #linkPlanificador> 
        <a disabled="rounds && rounds.length > 0" nz-button [nzType]="primary" [routerLink]="['/ecoe/planificadores']"><i nz-icon nzType="edit" nzTheme="outline"></i> Configurar</a> 
      </ng-template> 
    </div>

    <ng-container>
      <nz-drawer
        [nzMaskClosable]="false"
        [nzClosable]="false"
        [nzVisible]="show_ecoe_name_drawer"
        [nzTitle]="'EDIT_ECOE' | translate">

<!-- 
        <form [formGroup]="ecoe_name_form">
          <nz-form-item>
            <nz-form-label style="text-align: left;" [nzXs]="24" nzRequired nzFor="ecoe_name_2edit">{{ 'ECOE_NAME' | translate}}</nz-form-label>
            <nz-form-control [nzXs]="24">
              <input nz-input formControlName="ecoe_name_2edit" id="ecoe_name_2edit" />
            </nz-form-control>
          </nz-form-item>
        </form> -->

        <div class="footer">
          <button [disabled]="ecoe_name_form_loading" type="button" (click)="showECOENameDrawer(false)" class="ant-btn" style="margin-right: 8px;"><span>{{'CANCEL' | translate}}</span></button>
          <button nz-button type="button" [disabled]="!ecoe_name_form || !ecoe_name_form.valid" [nzLoading]="ecoe_name_form_loading" (click)="submitECOENameForm()" class="ant-btn ant-btn-primary"><span>{{'SAVE' | translate}}</span></button>
        </div>
      </nz-drawer>
    </ng-container>
  
  </nz-content>
</nz-spin>
