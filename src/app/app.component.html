<nz-layout class="layout">

  <nz-header style="width:100%; z-index: 1000; position:fixed;">
    <a
       (click)="router.navigate(['/'])">
      {{"open ECOE" | translate}}
    </a>

    <nz-dropdown *ngIf="authService.userData" class="right">
      <a nz-dropdown>
        <i nz-icon nzType="user" nzTheme="outline"></i>
        {{authService.userData['user']['name'] + ' ' + this.authService.userData['user']['surname']}}
        <i nz-icon type="down"></i> </a>
      <ul nz-menu nzSelectable>
        <li nz-menu-item>
          <a [routerLink]="'admin/cpanel/users'">{{"Ajustes" | translate}}</a>
        </li>
        <li nz-menu-item>
          <a (click)="authService.logout()" >{{"LOG_OUT" | translate}}</a>
        </li>
      </ul>
    </nz-dropdown>
    <a *ngIf="!authService.userData"
       style="float: right;"
       (click)="router.navigate(['/login'])">
      {{"LOG_IN" | translate}}
    </a>
  </nz-header>

  <nz-content style="margin-top:64px;">
    <div class="long-div" [style.height.px]="clientHeight - 64 - 69" #divTarget>
      <router-outlet>
      </router-outlet>
    </div>
  </nz-content>

  <nz-back-top #backTop [nzTarget]="divTarget"></nz-back-top>

  <nz-footer style="text-align: center;">
    openECOE 2019 - Universitas Miguel Hernandez
  </nz-footer>
</nz-layout>
