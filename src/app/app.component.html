<nz-layout class="layout" >
  <nz-header>
    <div class="logo">
      <button nz-button (click)="isCollapsed = !isCollapsed">
        <i nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i> <b>{{"openECOE" | translate}}</b>
      </button>
    </div>

    <app-submenu [submenuSelected]="'ECOE'" ></app-submenu>

    <app-usermenu></app-usermenu>

  </nz-header>

  <nz-content>
    <nz-drawer [nzVisible]="isCollapsed" [nzPlacement]="'left'" [nzWidth]="320" [nzClosable]="'false'" (nzOnClose)="isCollapsed = !isCollapsed" [nzBodyStyle]="{'padding':'0'}">
      <app-menu></app-menu>
    </nz-drawer>

    <div class="long-div" [style.height.px]="clientHeight - 64 - 69" #divTarget>
      <router-outlet></router-outlet>
    </div>
  </nz-content>

  <nz-back-top #backTop [nzTarget]="divTarget"></nz-back-top>

  <nz-footer>
    <label>openECOE {{year}} - Universitas Miguel Hern√°ndez</label>
  </nz-footer>

</nz-layout>
