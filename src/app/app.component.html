<nz-layout class="layout">

  <nz-header style="width:100%; z-index: 1000; position:fixed;">
    <a
       (click)="router.navigate(['/'])">
      {{"open ECOE" | translate}}
    </a>

    <nz-dropdown *ngIf="authService.userData" style="float: right;" right>
      <a nz-dropdown>
        <i nz-icon nzType="user" nzTheme="outline"></i>
        {{authService.userData['user']['name'] + ' ' + this.authService.userData['user']['surname']}}
        <i nz-icon type="down"></i> </a>
      <ul nz-menu nzSelectable>
        <li nz-menu-item>
          <a [routerLink]="'admin/cpanel/users'">{{"Ajustes" | translate}}</a>
        </li>
        <li nz-menu-item>
          <a (click)="authService.logout()" >{{"LOG_OUT" | translate}}</a>
        </li>
      </ul>
    </nz-dropdown>
    <a *ngIf="!authService.userData"
       style="float: right;"
       (click)="router.navigate(['/login'])">
      {{"LOG_IN" | translate}}
    </a>
  </nz-header>

  <nz-content style="overflow-y: scroll; overflow-x: hidden; margin-top:64px;">
<!--  <nz-content style="margin-top:64px;">-->

    <router-outlet>

    </router-outlet>

  </nz-content>

<!--  <nz-footer style="text-align: center; bottom: 0; position: fixed; width: 100%;">-->
  <nz-footer style="text-align: center;">
    open ECOE Â©2019 Implement By UMH SIATDI
  </nz-footer>
</nz-layout>
