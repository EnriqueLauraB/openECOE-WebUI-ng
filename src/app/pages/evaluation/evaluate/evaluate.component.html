    <nz-card nzType="inner" nzTitle="Inner Card Title" [nzExtra]="extraTemplate">

  <ng-template #extraTemplateTitle>
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
      <div nz-col nzSpan="12" nzXs="24" nzLg="12">
        <h3><a> {{station?.name}} </a></h3>
        <div>
          <nz-tag [nzColor]="'#2db7f5'" style="font-size: 1.3em">00:00</nz-tag> <br/>
          <nz-progress [nzPercent]="50" nzStatus="active"></nz-progress>
        </div>
      </div>
      <div nz-col nzSpan="12" nzXs="24" nzLg="12">
        <h3 uppercase text-right>{{currentStudent?.surnames + ', ' + currentStudent.name}}</h3>
        <div nz-row nzJustify="end">
          <div nz-col nzSpan="6" text-center>Dia - Turno</div>
          <div nz-col nzSpan="6" text-center>Rueda</div>
          <div nz-col nzSpan="12" text-center>Num</div>
        </div>
        <nz-divider style="margin: 10px 0"></nz-divider>
        <div nz-row nzJustify="end">
          <div nz-col nzSpan="6" text-center uppercase>l1</div>
          <div nz-col nzSpan="6" text-center>A</div>
          <div nz-col nzSpan="12">
            <div nz-row>
              <div nz-col nzSpan="8">
                <button nzType="danger" nzBlock nzSize="large" text-center nz-button><i nz-icon nzType="left" nzTheme="outline"></i></button>
              </div>
              <div nz-col  nzSpan="8">
                <h3 text-center>1</h3>
              </div>
              <div nz-col nzSpan="8">
                <button nzType="primary" nzBlock nzSize="large" text-center nz-button><i nz-icon nzType="right" nzTheme="outline"></i></button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </ng-template>

</nz-content>
