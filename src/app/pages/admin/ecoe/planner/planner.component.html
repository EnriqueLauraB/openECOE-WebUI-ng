<nz-content>
  <nz-table #table
            nzBordered
            [nzData]="plannerRounds"
            [nzLoading]="loading"
            [nzShowPagination]="false" [nzScroll]="{ x: '800px', y: '600px' }">
    <thead>
    <tr>
      <th nzWidth="100px" nzLeft="0px"></th>
      <th *ngFor="let shift of shifts" nzWidth="100px" class="container">
        <span>{{shift.timeStart | date: 'medium'}}</span>

        <app-action-buttons class="action-buttons"
                            [isEditing]="false"
                            [isNewItem]="false"
                            [showDeleteButton]="false"
                            (startEdit)="addShift(shift)">
        </app-action-buttons>

      </th>
      <th (click)="addShift()" nzWidth="100px" nzRight="0px" tappable>
        <i nz-icon type="plus-circle" [nzTheme]="'twotone'" class="margin-right"></i>
        {{"ADD_SHIFT" | translate}}
      </th>
    </tr>
    </thead>

    <tbody>
    <ng-template ngFor let-item [ngForOf]="table.data">
      <tr>
        <td white-bg nzLeft="0px" class="container">
          <span>{{item.round.roundCode}}</span>
          <app-action-buttons class="action-buttons"
                              [isEditing]="false"
                              [isNewItem]="false"
                              [showDeleteButton]="false"
                              (startEdit)="addRound(item.round)">
          </app-action-buttons>
        </td>
        <td *ngFor="let shift of item.shifts" tappable
            (click)="!shift.planner_assigned ? loadStudents(shift.data, item.round) : loadStudents(shift.data, item.round, shift.plannerRef)"
            [ngClass]="(shift.planner_assigned && shift.students.length == 0) ? 'empty' :
             (shift.planner_assigned && shift.students.length < stations.length) ? 'incomplete' :
             shift.planner_assigned ? 'complete' : ''" class="container">

          <ng-container *ngIf="shift.students; else noPlanner">
            <span>{{shift.students.length}}/{{stations.length}}</span>
            <app-action-buttons *ngIf="shift.planner_assigned"
                                class="action-buttons"
                                [isEditing]="false"
                                [isNewItem]="false"
                                [showDeleteButton]="false">
            </app-action-buttons>
          </ng-container>

          <ng-template #noPlanner>
            <i nz-icon type="plus-circle" nzTheme="twotone" *ngIf="!shift.planner_assigned"></i>
          </ng-template>
        </td>
        <td></td>
      </tr>
    </ng-template>

    <tr>
      <td white-bg tappable nzLeft="0px" (click)="addRound()">
        <i nz-icon type="plus-circle" nzTheme="twotone" class="margin-right"></i>
        {{"ADD_ROUND" | translate}}
      </td>
    </tr>
    </tbody>
  </nz-table>

<nz-modal [(nzVisible)]="showAddShift"
          [nzTitle]="'ADD_SHIFT' | translate"
          (nzOnCancel)="closeModalShift()"
          [nzFooter]="modalFooterShift">
  <form nz-form [formGroup]="shiftForm">
    <nz-form-item>
      <nz-form-label [nzRequired]="true" [nzFor]="'shift_code'">{{"CODE" | translate}}</nz-form-label>
      <nz-form-control>
        <input nz-input id="shift_code" [formControlName]="'shift_code'"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzRequired]="true" [nzFor]="'time_start'">{{"DATE" | translate}}</nz-form-label>
      <nz-form-control>
        <nz-date-picker id="timeStart"
                        [formControlName]="'time_start'"
                        nzShowTime
                        nzFormat="yyyy-MM-dd HH:mm:ss"
                        [nzPlaceHolder]="'SELECT_DATE' | translate">
        </nz-date-picker>
      </nz-form-control>
    </nz-form-item>

    <ng-template #modalFooterShift>
      <button *ngIf="isEditing && isEditing.edit" nz-button [nzType]="'danger'"
              nz-popconfirm [nzTitle]="'DELETE_CONFIRMATION' | translate" (nzOnConfirm)="modalDeleteShift(isEditing.itemRef)"
              style="float: left;">
        <span>{{"DELETE" | translate}}</span>
      </button>

      <button nz-button (click)="closeModalShift()" class="margin-right">
        <span>{{"CANCEL" | translate}}</span>
      </button>
      <button nz-button [nzType]="'primary'" [disabled]="!shiftForm.valid" (click)="submitFormShift($event, shiftForm.value)">
        <span>{{"ACCEPT" | translate}}</span>
      </button>
    </ng-template>
  </form>
</nz-modal>

<nz-modal [(nzVisible)]="showAddRound"
          [nzTitle]="'ADD_ROUND' | translate"
          (nzOnCancel)="closeModalRound()"
          [nzFooter]="modalFooterRound">
  <form nz-form [formGroup]="roundForm">
    <nz-form-item>
      <nz-form-label [nzRequired]="true" [nzFor]="'description'">{{"DESCRIPTION" | translate}}</nz-form-label>
      <nz-form-control>
        <input nz-input id="description" [formControlName]="'description'"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzRequired]="true" [nzFor]="'round_code'">{{"CODE" | translate}}</nz-form-label>
      <nz-form-control>
        <input nz-input id="round_code" [formControlName]="'round_code'"/>
      </nz-form-control>
    </nz-form-item>

    <ng-template #modalFooterRound>
      <button *ngIf="isEditing?.edit" nz-button [nzType]="'danger'"
              nz-popconfirm [nzTitle]="'DELETE_CONFIRMATION' | translate" (nzOnConfirm)="modalDeleteRound(isEditing.itemRef)"
              style="float: left;">
        <span>{{"DELETE" | translate}}</span>
      </button>

      <button nz-button (click)="closeModalRound()" class="margin-right">
        <span>{{"CANCEL" | translate}}</span>
      </button>
      <button nz-button [nzType]="'primary'" (click)="submitFormRound($event, roundForm.value)">
        <span>{{"ACCEPT" | translate}}</span>
      </button>
    </ng-template>
  </form>
</nz-modal>

<nz-modal [(nzVisible)]="showStudentsSelector"
          [nzTitle]="'SELECT_STUDENTS' | translate"
          (nzOnCancel)="showStudentsSelector = false"
          [nzFooter]="modalFooterPlanner">
  <nz-checkbox-wrapper (nzOnChange)="checkStudentsSelected($event)">
    <div *ngFor="let student of listStudents">
      <label nz-checkbox [nzValue]="student.id" [(ngModel)]="student.selected" [nzDisabled]="student.disabled">
        {{student.data.dni}}
        <nz-divider [nzType]="'vertical'"></nz-divider>
        {{student.data.surnames}}, {{student.data.name}}
      </label>
      <br/>
      <br/>
    </div>
  </nz-checkbox-wrapper>

  <ng-template #modalFooterPlanner>
    <button *ngIf="isEditing && isEditing.edit"
            nz-button
            [nzType]="'danger'"
            nz-popconfirm [nzTitle]="'DELETE_CONFIRMATION' | translate" (nzOnConfirm)="deletePlanner(isEditing.itemRef)"
            style="float: left;">
      <span>{{"DELETE_PLANNER" | translate}}</span>
    </button>

    <button nz-button (click)="showStudentsSelector = false" class="margin-right">
      <span>{{"CANCEL" | translate}}</span>
    </button>
    <button nz-button [nzType]="'primary'" (click)="assignPlanner()">
      <span>{{"ACCEPT" | translate}}</span>
    </button>
  </ng-template>
</nz-modal>
