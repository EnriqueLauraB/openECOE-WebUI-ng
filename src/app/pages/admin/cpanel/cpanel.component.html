<nz-content>
  <nz-card style="width: 300px;margin-top: 16px" [nzActions]="[actionEdit]">
    <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzAvatar]="{ size: 'large' }">
      <nz-card-meta
        [nzTitle]="'USERS' | translate"
        [nzDescription]="cardContent"
        [nzAvatar]="avatarTemplate"
      ></nz-card-meta>
    </nz-skeleton>
  </nz-card>
  <ng-template #avatarTemplate>
    <i nz-icon nzType="user"></i>
  </ng-template>
  <ng-template #cardContent>
    <nz-statistic [nzValue]="users.length"
                  [nzSuffix]="'USERS' | translate"></nz-statistic>
  </ng-template>
  <ng-template #actionEdit>
    <i nz-icon type="edit"></i>
  </ng-template>

</nz-content>
